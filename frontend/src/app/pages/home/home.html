<nav class="navbar">
    <div class="left">
        <p></p>
    </div>

    <div class="center">
        <div class="search">
            <input type="text" placeholder="Encontre pessoas, projetos ou discuções" />
        </div>
    </div>

    <div class="right">
        <p></p>
    </div>
</nav>   


<div class="page">
  <aside class="sidebar-left">
    <div class="menu-esquerda">
        <div class="item-list">
                <a (click)="setView('home')"><i class="bi bi-house"></i> Página inicial</a>
                <a href="#"><i class="bi bi-chat-left-text"></i> Minhas Discussões</a>
                <a href="#"><i class="bi bi-briefcase"></i> Oportunidades</a>
                <span class="divisor"></span>
        </div>
    </div>
  </aside>

  <main [ngSwitch]="currentView" class="content">
    <div class="scroll-content">
      
        <div class="posts" *ngSwitchCase="'home'">
            <div class="new-post">
                <div class="img">
                    <img src="pfptemp.ico">                
                </div>


            <div (click)="openNewPost()" class="new-post-btn">
                    <span>Crie uma nova discussão</span>
                </div>
            </div>
            
            <hr>
            <app-post></app-post>
            <hr>
            <app-post></app-post>
            <hr>
        </div>
    

    <!-- criar post -->

    <div class="modal-overlay" *ngIf="newPostModal" (click)="closeNewPost()">
        <div class="modal-conteudo" (click)="$event.stopPropagation()">
            <input class="title-input" type="text" placeholder="Adicione um Titulo">
            <textarea class="desc-input" type="text" placeholder="Escreva sobre oque está pensando"></textarea>
            <div class="add-image"><i class="bi bi-card-image"></i> Adicionar Imagem</div>
            <button class="send-btn">ENVIAR</button>
        </div>
    </div>


    </div>
  </main>

  <aside class="sidebar-right">
     <div class="menu-direita">
        <div class="background">
            <img src="posttemp.png">
        </div>

        <div class="pfp">
            <img src="pfptemp.ico">
        </div>

        <div class="edit-profile"><span><i class="bi bi-pencil-square"></i> Editar perfil</span></div>
        <div class="profile">
            <h2>Jorge Luis</h2>
            <p class="desc">Bacharel em Ciência da Computação</p>
            
            <div class="item-list">
                <a href="#"><i class="bi bi-envelope"></i> Convites</a>
                <a href="#"><i class="bi bi-bookmark"></i> Itens Salvos</a>
                <a href="#"><i class="bi bi-gear"></i> Configurações</a>
                <a href="#"><i class="bi bi-door-open"></i> Sair</a>
            </div>
        
        </div>

    </div>
  </aside>
</div>
